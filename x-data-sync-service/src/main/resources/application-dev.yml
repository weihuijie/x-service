server:
  port: 8086


spring:
  data:
    redis:
      port: 6379
      host: localhost

  # 多数据源配置（iotdb + mysql）
  datasource:
    # 1. IotDB 数据源（时序数据）- 扁平化配置，无 hikari 子节点
    iotdb:
      driver-class-name: org.apache.iotdb.jdbc.IoTDBDriver
      username: root
      password: root
      jdbc-url: jdbc:iotdb://localhost:6667/
      maximum-pool-size: 10
      connection-timeout: 30000
      pool-name: IotdbHikariPool

    # 2. MySQL 数据源（业务数据）- 同样扁平化
    mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root # 你的 MySQL 用户名
      password: root # 你的 MySQL 密码
      jdbc-url: jdbc:mysql://localhost:3306/x?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      maximum-pool-size: 20
      connection-timeout: 30000
      pool-name: MysqlHikariPool
      minimum-idle: 5

  kafka:
    bootstrap-servers: localhost:9092

logging:
  level:
    com.x.alert.notice.service: debug

kafka:
  bootstrap-servers: 127.0.0.1:9092 # Kafka集群地址
  consumer:
    group-id: data-sync-group # 消费组ID
    topic: test-topic # 消费主题
    batch-size: 100 # 每次poll最大消息数
    fetch-min-size: 10240 # 拉取最小字节数（10KB）
    fetch-max-wait-ms: 500 # 拉取最大等待时间（500ms）
    concurrency: 3 # 并发消费者数量（建议≤分区数）
    write-batch-size: 500 # 每批写入IotDB的最大条数
    auto-offset-reset: latest # 偏移量重置策略
    enable-auto-commit: false # 关闭自动提交