server:
  port: 8083

spring:
  application:
    name: x-device-access-service
    
  data:
    redis:
      port: 6379
      host: localhost

# gRPC配置
grpc:
  server:
    port: 9093

logging:
  level:
    com.x.device.access.service: debug

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
  registry:
    address: nacos://nacos:nacos@127.0.0.1:8848
  protocol:
    name: grpc
    port: -1