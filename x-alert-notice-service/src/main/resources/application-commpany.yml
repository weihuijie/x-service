server:
  port: 8090


spring:
  data:
    redis:
      port: 6379
      host: localhost

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/x?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password:


# Dubbo配置
dubbo:
  consumer:
    check: false # 禁用启动检测
    lazy: true   # 全局延迟注入，避免时机冲突
  application:
    name: ${spring.application.name}
    logger: slf4j
    qos-enable: false # 可选，默认true, QOS 服务治理功能
  registry:
    address: nacos://nacos:nacos@127.0.0.1:8848
    register-mode: instance
  protocols:
    tri-id:
      name: tri
      port: -1

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  virtualHost: /
  alertQueue: sensor.alert.queue
  connectionTimeout: 5000
  retryCount: 3 # 重试 3 次
  retryInterval: 1000 # 每次重试间隔 1 秒（指数退避：1s→2s→3s）

logging:
  level:
    com.x.alert.notice.service: debug
