# IoTDB系统配置文件

# 内存配置
allocate_memory_for_write=0.5
allocate_memory_for_read=0.3
allocate_memory_for_schema=0.1
allocate_memory_for_consensus=0.1

# 存储组配置
default_storage_group_level=1

# TsFile配置
max_number_of_points_in_page=10000
page_size_in_byte=65536
max_string_length=100

# WAL配置
enable_wal=true
wal_buffer_size=16777216
wal_buffer_entry_size=16384

# 合并配置
enable_seq_space_compaction=true
enable_unseq_space_compaction=true
enable_cross_space_compaction=true

# 性能调优
concurrent_writing_time_partition=16
default_fill_interval=-1

# RPC配置
rpc_address=0.0.0.0
rpc_port=6667
rpc_thrift_compression_enable=false
rpc_advanced_flow_control_enable=true
rpc_max_concurrent_client_num=65535
rpc_thread_num=64

# 系统监控
enable_metric_service=true